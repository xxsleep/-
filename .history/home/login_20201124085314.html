<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75期-大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <div class="head layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="loginbox">
        <div class="title">
        </div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item ">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登 录</button>
            </div>
        </form>
    </div>
</body>

</html>
