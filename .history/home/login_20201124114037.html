<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75期-大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <div class="head layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="loginbox">
        <div class="title">
        </div>
        <div class="lgbox">

            <form class="layui-form" action="" id="lgBox">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登
                        录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:" id="gotoRg">去注册账号</a>
                </div>
            </form>
        </div>
        <div class="rgbox">
            <form class="layui-form" action="" id="rgBox">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required | username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required | pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required | repass"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注
                        册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:" id="gotoLg">去登录账号</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
