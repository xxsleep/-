<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 190px;">
                            <select name="title" lay-verify="" id="addtitle">
                                <!-- <option value="">所有分类</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option> -->
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 190px;">
                            <select name="state" lay-verify="" id="addstate">
                                <!-- <option value="">所有状态</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option> -->
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 190px;">
                            <button type="button" class="layui-btn">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                    <col width="200">
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td></td>
                    </tr> -->

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="trTpl">
        {{each data v i}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.cate_name}}</td>
            <td>{{v.pub_date}}</td>
            <td>{{v.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" data_id="{{v.cate_id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs"
                    data_id="{{v.cate_id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id='allTitle'>
        <option>所有分类</option>
        {{each data v i}}
        <option>{{v.title}}</option>
        {{/each}}
    </script>
    <script type="text/html" id='allState'>
        <option>所有分类</option>
        {{each data v i}}
        <option>{{v.state}}</option>
        {{/each}}
    </script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
