<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="upBtn">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="500">
                    <col width="500">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行1</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>


    <script type="text/html" id="model">
        {{each data v i}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" data_id{{v.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data_id{{v.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="form"></script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
